<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Assignment 2</title>
    <style>
        * {
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
            font-family: "roboto", sans-serif;
        }

        :root {
            --gray-heading:#424546;
            --gray-font:#b2b1b3;
            --blue-highlight:#31b4ff;
            --blue-bg-text:#07adff;
            --blue-bg:#e8f7ff;
            --nav-links:#868b8d;
        }

        nav {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            box-shadow: 0px 5px 20px rgba(114, 114, 114, 0.045);
            height: 10vh;
        }

        .Nav-links {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style: none;
        }

        .Nav-links li {
            margin: 0 10px;
        }

        .Nav-links li a {
            text-decoration: none;
            color: var(--nav-links);
        }
        .User-holder{
            background-color:var(--blue-bg) ;
            color: var(--blue-highlight);
           padding: 1rem;
           border-radius: 0.5rem;
           border: none;
        }
        .Hero_section {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 90vh;
            gap: 8rem;
        }
        .left_hero{
            width: 25rem;
        }
        .left_hero h1 {
            font-size: 2.5rem;
            line-height: 3.5rem;
            color: var(--gray-heading);
        }
        .left_hero h1 span {
            color: var(--blue-highlight);
        }
        .left_hero p {
          line-height: 2rem;  
          color: var(--gray-font);
        }
        .left_hero .CTA-button {
            color: white;
            background-color: var(--blue-highlight);
            border: none;
            border-radius:0.9rem;
            width: 12rem;
            height: 3rem;
            margin-top: 1rem;
            font-weight: medium;
        }
        .right_hero {
            width: 25rem;
        }

    </style>
</head>

<body>
    <nav>
        <div class="Logo-holder">
           <!-- <img src="" alt="Logo"> --->
           <strong style="font-size: 1.5rem;color:var(--gray-heading)"> Logo</strong>
           
        </div>
        <div class="Nav-holder">
            <ul class="Nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div class="User-holder">
            <span>Username</span>
        </div>
    </nav>
    <main>
        <div class="Hero_section">
            <div class="left_hero">
                <h1 class="Main_heading">
                    Revitalize Your <br>
                    Clothes with Expert <br>
                    <span class="Highlighted_text">Laundry services!</span>
                </h1>
                <p>From premium dry cleaning to swift wash and fold, we
                     deliver care and convenience. Schedule a pickup
                    and rediscover the freshness of your clothes today!
                </p>
                <button class="CTA-button">
                    Book a Service today!
                </button>
            </div>
            <div class="right_hero">
                <img src="https://cdn3d.iconscout.com/3d/premium/thumb/laundry-3d-icon-png-download-8530782.png?f=webp"
                    alt="">
            </div>
        </div>
    </main>
</body>

</html>
